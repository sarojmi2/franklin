<!DOCTYPE html>
<html>
<head>
<style>
.mask1 {
  mask-image: url("./image/star.png");
  mask-size: 70%;
  mask-repeat: no-repeat;    
}
</style>
</head>
<body>

<h1>The mask-image Property</h1>

<h3>An image with a mask layer image:</h3>
<div class="mask1">
<img src=".\image\star_img.png" alt="Cinque Terre" >
</div>

<h3>Original image:</h3>
<img src=".\image\star_img.png" alt="Cinque Terre" >

</body>
</html>
